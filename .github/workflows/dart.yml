name: ğŸš€ Flutter CI/CD by Adawy

on:
  push:
    branches: ["master"]
  # pull_request:
  #   branches: ["master"]

env:
  FLUTTER_VERSION: "3.32.8"

jobs:
  eployIos:
    runs-on: macos-latest
    env:
      ASC_JSON_KEY: ${{ secrets.ASC_JSON_KEY }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
      
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: 'stable'
          cache: true
        id: flutter
      - name: Update version number from tag
        run: |
          # Extract the version components from refs tag (e.g., 1.2.3)
          TAG_NAME=${{  github.ref_name }}
          VERSION=${TAG_NAME#v} # Remove the 'v' prefix if it exists
          echo "FLUTTER_BUILD_NAME=$VERSION" >> $GITHUB_ENV
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NUMBER=$MAJOR$MINOR$PATCH
          echo "FLUTTER_BUILD_NUMBER=$NUMBER" >> $GITHUB_ENV
      - name: ğŸ“¦ Get Packages
        run: flutter pub get
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ios
      - name: Setup app store connect
        run: echo "$ASC_JSON_KEY" >> ./ios/fastlane/store.json
      - name: Install pod
        run: cd ios && pod install
      - name: Build and Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd ./ios
          bundle exec fastlane ios beta
  # ------------------------
  # ğŸ iOS Dev Job
  # ------------------------
  ios-dev:
    name: ğŸ iOS Dev
    runs-on: macos-latest

    steps:
      # âœ… 1. Checkout code
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      # âœ… 2. List all available Xcode versions 
      - name: ğŸ“ List available Xcode versions
        run: ls -la /Applications | grep Xcode

      # âœ… 3. Select Xcode version
      - name: ğŸ“ Select Xcode 16.2
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app/Contents/Developer

      # âœ… 4. Setup Flutter
      - name: ğŸ§© Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # âœ… 5. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      
      # âœ… 6. Install CocoaPods
      - name: ğŸ« Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      

      # âœ… 7. Install provisioning & certificate (Dev)
      - name: ğŸ” Install provisioning & certificate (Dev)
        run: |
          echo "ğŸ“¦ Decoding certificate and provisioning profile..."
          
          echo "${{ secrets.IOS_DISTRIBUTION_CERTIFICATE }}" | base64 --decode > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_DEV }}" | base64 --decode > dev.mobileprovision

          echo "ğŸ”‘ Creating custom keychain..."
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          echo "ğŸ“¥ Importing certificate into keychain..."
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

          echo "ğŸ“„ Extracting UUID from provisioning profile..."
          UUID=$(grep -a -A1 UUID dev.mobileprovision | grep -io "[-A-F0-9]\{36\}" | head -1)
          echo "ğŸ“„ Extracted UUID: $UUID"
          
          echo "$UUID" > uuid.txt  # âœ… Ø­ÙØ¸ UUID ÙÙŠ Ù…Ù„Ù Ù…Ø¤Ù‚Øª

          echo "ğŸ“‚ Copying provisioning profile to system path..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp dev.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

          echo "âœ… Provisioning and certificate setup completed!"

      # âœ… 8. Install bundler & fastlane
      - name: ğŸ§  Install bundler & fastlane
        run: |
          gem install bundler
          bundle install
        working-directory: ios

      # âœ… 9. Upload to TestFlight (Dev)
      - name: ğŸš€ Upload to TestFlight (Dev)
        run: bundle exec fastlane ios dev
        working-directory: ios

      # âœ… 10. Clean up keychain and profiles
      - name: ğŸ§¹ Clean up keychain and profiles
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f certificate.p12 *.mobileprovision

